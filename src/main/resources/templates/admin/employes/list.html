<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: menu2('admin')"></div>
<div class="wrapper">

	<div th:replace="admin/fragment :: menu('em')"></div>

    <!--/*@thymesVar id="employe" type="me.kadarh.mecaworks.domain.others.Employe"*/-->
    <!--/*@thymesVar id="search" type="java.lang.String"*/-->
    <!--/*@thymesVar id="page" type="org.springframework.data.domain.Page"*/-->

    <!-- Page Content -->
	<div id="content" style="width: 100%">
		<button type="button" id="sidebarCollapse" class="btn menuButton">
			<i class="glyphicon glyphicon-align-left fa fa-bars"></i>
		</button>
        <div class="col-12">
            <br/>
            <ul class="breadcrumb py-3 col-12">
                <li class="breadcrumb-item"><a th:href="@{'/admin'}"><i class="fa fa-arrow-circle-left fa-lg"></i></a>
                </li>
                <li class="breadcrumb-item"><a th:href="@{'/'}" th:text="#{home}"></a></li>
                <li class="breadcrumb-item"><a th:href="@{'/admin'}" th:text="#{admin}"></a></li>
                <li class="breadcrumb-item" th:text="#{admin.employes}"></li>
            </ul>
			<div>
                <div class="row col-12 p-2">
                    <form class="form-inline col-9" method="get" th:action="@{'/admin/employes'}">
                        <input class="form-control col-9" th:placeholder="#{admin.employe.searchPlaceHolder}"
                               type="text" th:name="search" th:value="${search}">
                        <button class="btn btn-secondary col-3" type="submit" th:text="#{search}"></button>
                    </form>
                    <a th:href="@{'/admin/employes/add'}" class="btn btn-success col-3 pull-right">
                        <span class="fa fa-plus"></span> [[#{admin.employe.add}]]
                    </a>
                </div>
                <div th:if="${#lists.isEmpty(page.content)}">
                    <hr>
                    <div class="container-fluid text-center bg-faded py-3">

                        <div class="text-warning "><h3 th:text="#{empty}"></h3></div>
                    </div>
                </div>
                <div th:if="!${#lists.isEmpty(page.content)}">

                    <hr class="m-1">
                    <table class="table table-hover table-bordered">
                        <tr class="bg-inverse text-white">

                            <th>
                                <a th:href="'?page=0&sort=nom'+(${page.getSort().getOrderFor('nom')?.descending}?'':',desc')+(${search.isEmpty()}?'':'&search='+${search})"
                                   th:title="!${page.getSort().getOrderFor('nom')?.descending}? #{sort.desc}: #{sort.asc}">
                                    Nom
                                    <span th:if="${page.getSort().getOrderFor('nom')?.ascending}"
                                          class="fa fa-sort-up"></span>
                                    <span th:if="!${page.getSort().getOrderFor('nom')?.ascending}"
                                          class="fa fa-sort-down"></span>
                                </a>
                            </th>
                            <th>
                                <a th:href="'?page=0&sort=metier'+(${page.getSort().getOrderFor('metier')?.descending}?'':',desc')+(${search.isEmpty()}?'':'&search='+${search})"
                                   th:title="!${page.getSort().getOrderFor('metier')?.descending}? #{sort.desc}: #{sort.asc}">
                                    Metier
                                    <span th:if="${page.getSort().getOrderFor('metier')?.ascending}"
                                          class="fa fa-sort-up"></span>
                                    <span th:if="!${page.getSort().getOrderFor('metier')?.ascending}"
                                          class="fa fa-sort-down"></span>
                                </a>
                            </th>

                            <th class="col-2"></th>
                        </tr>
                        <tr th:each="employe : ${page.content}" class="bg-faded">
                            <td th:text="${employe.nom}"></td>
                            <td th:text="${employe.metier}"></td>
                            <td class="btn-group">
                                <a th:href="@{'/admin/employes/' + ${employe.id} +'/edit'}" class="btn btn-primary"
                                   th:title="#{edit}">
                                    <span class="fa fa-edit"></span>
                                </a>
                                <form th:action="@{'/admin/employes/' + ${employe.id} +'/delete'}" method="post">
                                    <button type="submit" class="btn btn-danger" th:title="#{delete}">
                                        <span class="fa fa-trash"></span>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </table>
                    <div class="row justify-content-center">
                        <nav aria-label="Page navigation example ">
                            <ul class="pagination ">
                                <li class="page-item">
                                    <a class="page-link" th:unless="${page.number} eq 0"
                                       th:href="'?page='+${(page.number)-1}+(${search.isEmpty()}?'':'&search='+${search})
                               +(${page.getSort().sorted? '&sort='+page.getSort().iterator().next().property+','+page.getSort().iterator().next().direction:''})"

                                       aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">
                                    <span th:text="${page.number+1}+'/'+${page.totalPages}"></span></a></li>
                                <li class="page-item">
                                    <a class="page-link" th:unless="${page.number+1} ge ${page.totalPages}"
                                       th:href="'?page='+${page.number+1}+(${search.isEmpty()}?'':'&search='+${search})
                               +(${page.getSort().sorted? '&sort='+page.getSort().iterator().next().property+','+page.getSort().iterator().next().direction:''})"
                                       aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="fragments :: footer"></div>
</html>
