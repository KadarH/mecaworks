<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div th:fragment="menu(active)" id="side" class="bmd-layout-drawer bg-faded">
	<header>
		<h4 th:text="#{saisie}"></h4>
	</header>
	<hr class="bg-primary" style="width: 100%; height: 2px">
	<ul class="list-group">
		<a class="list-group-item" th:href="@{'/saisi/engins/add'}" th:classappend="${active} eq 'ea'?'active':''"
		   th:text="#{saisie.engin.add}"></a>
		<a class="list-group-item" th:href="@{'/saisi/livraisons/add'}" th:classappend="${active} eq 'la'?'active':''"
		   th:text="#{saisie.livraison.add}"></a>
		<a class="list-group-item" th:href="@{'/saisi/fournisseurs/add'}" th:classappend="${active} eq 'fa'?'active':''"
		   th:text="#{saisie.fournisseur.add}"></a>
		<hr class="bg-primary" style="width: 80%">
		<a class="list-group-item" th:href="@{'/saisi/engins'}" th:classappend="${active} eq 'es'?'active':''"
		   th:text="#{saisie.engin.list}"></a>
		<a class="list-group-item" th:href="@{'/saisi/livraisons'}" th:classappend="${active} eq 'ls'?'active':''"
		   th:text="#{saisie.livraison.list}"></a>
		<a class="list-group-item" th:href="@{'/saisi/fournisseurs'}" th:classappend="${active} eq 'fs'?'active':''"
		   th:text="#{saisie.fournisseur.list}"></a>
	</ul>
</div>
</body>
</html>
