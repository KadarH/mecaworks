<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: menu('saisi')"></div>
<div class="bmd-layout-container bmd-drawer-f-l  bmd-drawer-overlay-md-down">
	<div th:replace="saisi/fragment :: menu('ea')"></div>
	<main class="bmd-layout-content">
		<div class="container">
			<button class="btn bmd-btn-fab btn-primary bmd-btn-fab-sm active" type="button" data-toggle="drawer"
					data-target="#side" style="margin-top: 10px">
				<i class="material-icons text-light">menu</i>
			</button>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{'/'}" th:text="#{home}"></a></li>
				<li class="breadcrumb-item"><a th:href="@{'/saisi'}" th:text="#{saisie}"></a></li>
				<li class="breadcrumb-item"><a th:href="@{'/saisi/engins'}" th:text="#{saisie.engin.list}"></a></li>
				<li class="breadcrumb-item" th:text="#{saisie.engin.add}"></li>
			</ol>
			<form action="/saisi/engins/confirm" class="card p-5" method="post" th:object="${bonEngin}">
				<div class="alert alert-dark text-warning">
					<h4 class="alert-heading" th:text="#{bon.hasAttention}"></h4>
					<hr>
					<p th:text="#{bon.hasAttention.msg1}"></p>
				</div>
				<div class="alert alert-danger" th:if="${error}">
					<p class="m-0" th:text="#{bon.hasAttention.msg2}"></p>
				</div>
				<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					<h4 class="alert-heading" th:text="#{formError}"></h4>
					<ul>
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<input type="hidden" th:field="*{date}">
				<input type="hidden" th:field="*{code}">
				<input type="hidden" th:field="*{chantierGazoil.id}">
				<input type="hidden" th:field="*{chantierTravail.id}">
				<input type="hidden" th:field="*{engin.id}">
				<input type="hidden" th:field="*{pompiste.id}">
				<input type="hidden" th:field="*{chauffeur.id}">
				<input type="hidden" th:field="*{carburant}">
				<input type="hidden" th:field="*{quantite}">
				<input type="hidden" th:field="*{compteurKm}">
				<input type="hidden" th:field="*{compteurH}">
				<input type="hidden" th:field="*{compteurPompe}">
				<input type="hidden" th:field="*{compteurHenPanne}">
				<input type="hidden" th:field="*{compteurKmenPanne}">
				<input type="hidden" th:field="*{plein}">
				<div class="form-group">
					<label class="bmd-label-floating" for="confirmCode" th:text="#{bonEngin.confirmCode}"></label>
					<input type="number" max="9999" id="confirmCode"
						   class="form-control" name="confirmCode"/>
				</div>
				<button type="submit" class="btn btn-success btn-raised">
					[[#{saisie.engin.confirm}]]
				</button>
				<a href="/saisi/engins/add" class="btn btn-secondary btn-raised">
					[[#{cancel}]]
				</a>
			</form>
		</div>
	</main>
</div>
</body>
<div th:replace="fragments :: footer"></div>
</html>
