<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: menu('user')"></div>
<div class="bmd-layout-container bmd-drawer-f-l  bmd-drawer-overlay-md-down">
	<div th:replace="user/fragment :: menu('')"></div>
	<main class="bmd-layout-content">
		<div class="container">
			<button class="btn bmd-btn-fab btn-primary bmd-btn-fab-sm active" type="button" data-toggle="drawer"
					data-target="#side" style="margin-top: 10px">
				<i class="material-icons text-light">menu</i>
			</button>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{'/'}" th:text="#{home}"></a></li>
				<li class="breadcrumb-item" th:text="#{user}"></li>
			</ol>
			<div class="card-deck text-center py-1">
				<div class="card bg-light">
					<a th:href="@{'/user/gazoil/'}">
						<img class="card-img-top"
							 src="https://dailytimes.com.pk/static/uploads/original/petroleum-price-to-drop-by-rs-3-ogra-948fba5af9b4639b2a927e7e98c2a86e.jpg"
							 alt="Card image cap">
						<div class="card-header">
							<h2 th:text="#{gazoil}"></h2>
						</div>
					</a>
					<div class="card-body">
						<p class="card-text" th:text="#{gazoil.msg}"></p>
					</div>
				</div>
				<div class="card bg-light">
					<a th:href="@{'/user/panne/'}">
						<img class="card-img-top"
							 src="http://www.ccemagazine.com/wp-content/uploads/2016/09/Ardent-131-c.jpg"
							 alt="Card image cap">
						<div class="card-header">
							<h2 th:text="#{panne}"></h2>
						</div>
					</a>
					<div class="card-body">
						<p class="card-text" th:text="#{panne.msg}"></p>
					</div>
				</div>
				<div class="card bg-light">
					<a th:href="@{'/user/preventif/'}">
						<img class="card-img-top" src="http://www.guponline.net/files/theme/slides/img/vidange-gup.jpg"
							 alt="Card image cap">
						<div class="card-header">
							<h2 th:text="#{preventif}"></h2>
						</div>
					</a>
					<div class="card-body">
						<p class="card-text" th:text="#{preventif.msg}"></p>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
