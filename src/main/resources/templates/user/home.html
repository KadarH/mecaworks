<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: menu2('user')"></div>
<div class="wrapper">

	<div th:replace="user/fragment :: menu('')"></div>

	<div id="content">
		<button type="button" id="sidebarCollapse" class="btn menuButton">
			<i class="glyphicon glyphicon-align-left fa fa-bars"></i>
		</button>
		<div class="col-12">
			<br/>
			<ul class="breadcrumb py-3">
				<li class="breadcrumb-item"><a th:href="@{'/'}"><i class="fa fa-arrow-circle-left fa-lg"></i></a></li>
				<li class="breadcrumb-item"><a th:href="@{'/'}" th:text="#{home}"></a></li>
				<li class="breadcrumb-item" th:text="#{user}"></li>
			</ul>
			<div class="row ml-3">
				<div class="col-sm-6 col-md-4 col-lg-3 mt-4 mr-4 ml-4 bg-faded"
					 style="box-shadow:2px 2px 3px 3px darkseagreen;">
					<div class=" text-center">
						<div>
							<h2 class="py-3"><a th:href="@{'/user/gazoil/'}"><i class="fa fa-list-alt"></i> <span
									th:text="#{gazoil}"></span></a>
							</h2>
						</div>
						<hr/>
						<blockquote class="card-blockquote p-3">
							<p th:text="#{gazoil.msg}"></p>
						</blockquote>
					</div>
				</div>
				<div class="col-sm-6 col-md-4 col-lg-3 mt-4 mr-5 ml-5 bg-faded"
					 style="box-shadow:2px 2px 3px 3px darkseagreen;">
					<div class=" text-center">
						<div>
							<h2 class="py-3"><a th:href="@{'/user/panne/'}"><i class="fa fa-list-alt"></i> <span
									th:text="#{panne}"></span></a>
							</h2>
						</div>
						<hr/>
						<blockquote class="card-blockquote p-3">
							<p th:text="#{panne.msg}"></p>
						</blockquote>
					</div>
				</div>
				<div class="col-sm-6 col-md-4 col-lg-3 mt-4 mr-4 ml-4 bg-faded"
					 style="box-shadow:2px 2px 3px 3px darkseagreen;">
					<div class=" text-center">
						<div>
							<h2 class="py-3"><a th:href="@{'/user/preventif/'}"><i class="fa fa-list-alt"></i> <span
									th:text="#{preventif}"></span></a>
							</h2>
						</div>
						<hr/>
						<blockquote class="card-blockquote p-3">
							<p th:text="#{preventif.msg}"></p>
						</blockquote>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<div th:replace="fragments :: footer"></div>
</html>
