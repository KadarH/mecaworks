<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div th:fragment="menu(active)" id="side" class="bmd-layout-drawer bg-faded">
	<header>
		<h4 th:text="#{user}"></h4>
	</header>
	<hr class="bg-primary" style="width: 100%; height: 2px">
	<ul class="list-group">
		<a class="list-group-item" th:href="@{'/user/gazoil'}" th:classappend="${active} eq 'g'?'active':''"
		   th:text="#{gazoil}"></a>
		<hr class="bg-primary" style="width: 80%">

        <div class="dropdown">
            <a class="list-group-item dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="#{bons}">
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="list-group-item" href="/user/filter/be"
                   th:classappend="${active} eq 'be'?'active':''"
                   th:text="#{bonEngins}"></a>
                <a class="list-group-item" href="/user/filter/bl"
                   th:classappend="${active} eq 'bl'?'active':''"
                   th:text="#{bonLivraisons}"></a>
                <a class="list-group-item" href="/user/filter/bf"
                   th:classappend="${active} eq 'bf'?'active':''"
                   th:text="#{bonFournisseurs}"></a>
            </div>
        </div>

        <hr class="bg-primary" style="width: 80%">
        <a class="list-group-item" th:href="@{'/user/alerte'}" th:classappend="${active} eq 'a'?'active':''"
           th:text="#{alerte}"></a>
	</ul>

    <script th:src="@{/webjars/chart.js/2.7.2/dist/Chart.bundle.min.js}"></script>
</div>
</body>
</html>
