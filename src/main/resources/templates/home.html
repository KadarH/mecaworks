<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: menu('')"></div>
<div class="container">
	<div class="card-deck text-center py-5">
		<div class="card bg-light">
			<a th:href="@{'/admin/'}">
				<img class="card-img-top"
					 src="https://www.auth.gr/sites/default/files/dioikisi_iStock_000016966586Small.jpg"
					 alt="Card image cap">
				<div class="card-header">
					<h2 th:text="#{admin}"></h2>
				</div>
			</a>
			<div class="card-body">
				<p class="card-text" th:text="#{admin.msg}"></p>
			</div>
		</div>
		<div class="card bg-light">
			<a th:href="@{'/user/'}">
				<img class="card-img-top" src="http://www.stratagemiis.co.uk/wp-content/uploads/2015/09/Statistics.jpg"
					 alt="Card image cap">
				<div class="card-header">
					<h2 th:text="#{user}"></h2>
				</div>
			</a>
			<div class="card-body">
				<p class="card-text" th:text="#{user.msg}"></p>
			</div>
		</div>
		<div class="card bg-light">
			<a th:href="@{'/saisi/'}">
				<img class="card-img-top"
					 src="https://www.informatiquenews.fr/wp-content/uploads/2016/09/6-comptabilit%C3%A9-Une.jpg"
					 alt="Card image cap">
				<div class="card-header">
					<h2 th:text="#{saisie}"></h2>
				</div>
			</a>
			<div class="card-body">
				<p class="card-text" th:text="#{saisie.msg}"></p>
			</div>
		</div>
	</div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
