<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: menu2('')"></div>
<div class="content col-12 ml-4" style="margin-top: 100px">
    <div class="row mt-2">
		<div class="col-sm-6 col-md-4 col-lg-3 mt-4 mr-4 ml-4 bg-faded"
			 style="box-shadow:2px 2px 3px 3px darkseagreen;">
			<div class=" text-center">
				<div>
					<h2 class="py-3"><a th:href="@{'/admin/'}"><i class="fa fa-cogs"></i> <span
							th:text="#{admin}"></span></a>
					</h2>
				</div>
				<hr/>
				<blockquote class="card-blockquote p-3">
					<p th:text="#{admin.msg}"></p>
				</blockquote>
			</div>
		</div>
		<div class="col-sm-6 col-md-4 col-lg-4 mt-4 mr-4 ml-4 bg-faded"
			 style="box-shadow:2px 2px 3px 3px darkseagreen;">
			<div class=" text-center">
				<div>
					<h2 class="py-3"><a th:href="@{'/user/'}"><i class="fa fa-pie-chart"></i> <span
							th:text="#{user}"></span></a>
					</h2>
				</div>
				<hr/>
				<blockquote class="card-blockquote p-3">
					<p th:text="#{user.msg}"></p>
				</blockquote>
			</div>
		</div>
		<div class="col-sm-6 col-md-4 col-lg-3 mt-4 mr-4 ml-4 bg-faded"
			 style="box-shadow:2px 2px 3px 3px darkseagreen;">
			<div class=" text-center">
				<div>
					<h2 class="py-3"><a th:href="@{'/saisi/'}"><i class="fa fa-edit"></i> <span
							th:text="#{saisie}"></span></a>
					</h2>
				</div>
				<hr/>
				<blockquote class="card-blockquote p-3">
					<p th:text="#{saisie.msg}"></p>
				</blockquote>
			</div>
		</div>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
