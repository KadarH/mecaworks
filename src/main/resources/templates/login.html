<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: menu('')"></div>
<div class="container text-center">
    <div class="card mt-5">
        <div class="card-header">
            <p th:if="${param.error}" class="alert alert-danger" th:text="#{sec.msg1}"></p>
            <p th:if="${param.logout}" class="alert alert-info" th:text="#{sec.msg2}"></p>
            <h4 th:text="#{sec.msg3}"></h4>
        </div>
        <div class="card-body">
            <form class="m-5" method="post">
                <div class="form-group">
                    <label for="username" class="bmd-label-floating" th:text="#{sec.username}"></label>
                    <input type="text" class="form-control" name="username" id="username">
                </div>
                <div class="form-group">
                    <label for="password" class="bmd-label-floating" th:text="#{sec.password}"></label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="card-footer">
                    <input type="submit" class="btn btn-info btn-raised" th:value="#{sec.login}">
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
